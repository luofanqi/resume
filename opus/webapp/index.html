<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link href="../../lib/ionic/css/ionic.min.css" rel="stylesheet">
    <link href="views/banner/banner.css" rel="stylesheet">
    <link href="views/girls/girls.css" rel="stylesheet">
    <style>
        .homeslide , .homeslide img{width:100%;height:100%}
        .white{color:#fff;}
    </style>
    <script src="../../lib/ionic/js/ionic.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script src="views/login/login.js"></script>
    <script src="views/register/register.js"></script>
    <script src="views/home/home.js"></script>
    <script src="views/puppy/puppy.js"></script>
    <script src="views/about/about.js"></script>
    <script src="views/girls/girls.js"></script>
    <title>成都焊金金毛俱乐部</title>
</head>
<body ng-app="myapp" ng-controller="myCtrl">
<ion-side-menus>
    <!-- 中间内容 -->
    <ion-side-menu-content>
        <ion-nav-bar class="bar-dark">
            <ion-nav-back-button class="button-icon ion-arrow-left-a"></ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button menu-toggle="left" class="button button-icon icon ion-navicon" ng-show="menushow"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>
    <!-- 右侧菜单 -->
    <ion-side-menu side="left"  ng-if="menushow">
        <ion-list>
            <ion-item ui-sref="tabs.home" menu-close>
                <h2>新闻动态</h2>
            </ion-item>
            <ion-item ui-sref="tabs.boys" menu-close>
                <h2>Boys展示</h2>
            </ion-item>
            <ion-item ui-sref="tabs.girls" menu-close>
                <h2>Girls展示</h2>
            </ion-item>
            <ion-item ui-sref="tabs.puppy" menu-close>
                <h2>待售幼犬</h2>
            </ion-item>
        </ion-list>
    </ion-side-menu>
</ion-side-menus>

</body>
</html>
