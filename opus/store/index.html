<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>运动商城</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/bootstrap-theme.min.css" rel="stylesheet"/>
    <style>
        .navbar-right { float: right !important; margin-right: 5px;}
        .navbar-text { margin-right: 10px; }
        .ngshow.ng-enter{
            transform:rotateY(180deg);
            transition:all 1s;
        }
        .ngshow.ng-enter-active{
            transform:rotateY(0deg);
        }

    </style>
    <script src="js/angular.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/angular-animate.min.js"></script>
    <script src="filters/myfilter.js"></script>
    <script src="controller/mycart.js"></script>
    <script>
        var myapp=angular.module("myapp",["myFilter","mycart","ngRoute","ngAnimate"]);
        myapp.config(function($routeProvider){
            $routeProvider.when("/productlist",{templateUrl:"views/productlist.html"})
                    .when("/checkoutSummary",{templateUrl:"views/checkoutSummary.html",controller:"checkoutCtrl"})
                    .when("/placeOrder",{templateUrl:"views/placeOrder.html"})
                    .when("/thankYou",{templateUrl:"views/thankYou.html"})
                    .otherwise({templateUrl:"views/productlist.html"})
        });
    </script>
    <script src="controller/myctrl.js"></script><!--控制器在模块后引入-->
    <script src="controller/categorylist.js"></script>
    <script src="controller/checkoutCtrl.js"></script>
</head>
<body ng-app="myapp" ng-controller="myCtrl">
<h1>杂货铺</h1>
<div class="navbar navbar-inverse">
    <a class="navbar-brand" href="#productlist">杂货铺</a>
    <div class="navbar-right" ng-controller="cartCtrl">
        <div class="navbar-text">
            <b>您的购物车:</b>
            {{totalNum()}}个商品, {{totalCost() | currency:"RMB ￥"}}
        </div>
        <a href="#checkoutSummary" class="btn btn-default navbar-btn">结账</a>
    </div>
</div>
<!--在这里切换页面-->
<div ng-view class="ngshow">

</div>

</body>
</html>
